<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Expense Report</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            font-size: 14px;
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #999;
        }
        th {
            background-color: #e0e0e0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <h2>Expense Summary Report</h2>

    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Total Amount (₹)</th>
            </tr>
        </thead>
        <tbody>
            {% for cat, amount in totals.items %}
            <tr>
                <td>{{ cat }}</td>
                <td>₹{{ amount|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        Generated by AI-Driven Expense Classifier | {{ timestamp }}
    </div>
</body>
</html>
